<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Note Taking App</title>
  <meta name="description" content="A minimal note application using Vanilla JavaScript.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href = {% static "styles.css" %}>
</head>
<body>
  <h1>Note App</h1>
  <form>
    <textarea name="formNoteText" id="formNoteText" cols="50" rows="8" maxlength="300"></textarea>
    <select name="formColor" id="formColor">
      <option value="none">Select color</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>
    <button id="formAddButton">Add note</button>
  </form>

  <div id="notes"></div>
  <script type="text/javascript" src="{% static 'index.js' %}"></script>

</body>
</html>
